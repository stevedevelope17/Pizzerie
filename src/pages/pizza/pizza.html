<ion-header>

  <ion-navbar>
    <ion-title>Pizza</ion-title>
  </ion-navbar>
<ion-toolbar>
    <ion-segment secondary [(ngModel)]="sizeFilter" (ionChange)="filterSize()" >
            <ion-segment-button value="30">30 CM</ion-segment-button>
        <ion-segment-button  value="50"> 50 CM</ion-segment-button>
    </ion-segment>
</ion-toolbar>
</ion-header>

<ion-content padding>
    
 <ion-list >
            <ion-list-header class="my-teams-header">Pizza </ion-list-header>
            <button icon-left ion-item *ngFor="let pizza of pizzas" (click)="itemTapped($event, pizza)">
               <ion-thumbnail item-left>
      <img src="{{pizza.image}}">
    </ion-thumbnail>
               <h2>{{pizza.name}}</h2>
    <h3>{{pizza.description}}</h3>
    <h4>{{pizza.weight}}</h4>
    <p>{{pizza.price}}</p>
            </button>
        </ion-list>

</ion-content>
