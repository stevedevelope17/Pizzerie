<ion-header>

  <ion-navbar>
    <ion-title>Pizza</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngFor="let pizza of pizzas">
  <ion-item >
    <ion-thumbnail item-left>
      <img src="{{pizza.image}}">
    </ion-thumbnail>
    <h2>{{pizza.name}}</h2>
    <p>{{pizza.price}}</p>
    <button ion-button clear item-right  >View</button>
  </ion-item>
 
 </ion-list>
 
</ion-content>
